<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparateur d'Assurance Vie</title>
  <style>
    /* Styles de base inspirés d'un design moderne */
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f7f7f7; }
    h1 { text-align: center; }
    .filters { margin-bottom: 20px; text-align: center; }
    .filters select, .filters input { margin: 0 10px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { cursor: pointer; background-color: #f0f0f0; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Comparateur d'Assurance Vie</h1>
  
  <!-- Section des filtres -->
  <div class="filters">
    <label for="assureur">Assureur :</label>
    <select id="assureur">
      <option value="">Tous</option>
      <!-- Les options seront générées dynamiquement -->
    </select>
    <!-- Vous pourrez ajouter d'autres filtres ici -->
  </div>
  
  <!-- Tableau d'affichage des contrats -->
  <table id="contrats">
    <thead>
      <tr>
        <th data-key="nom">Nom du contrat</th>
        <th data-key="annee">Année de lancement</th>
        <th data-key="assureur">Assureur</th>
        <th data-key="distributeur">Distributeur</th>
        <th data-key="nature">Nature du contrat</th>
        <th data-key="versement">Versement initial</th>
      </tr>
    </thead>
    <tbody>
      <!-- Les données seront insérées ici -->
    </tbody>
  </table>
  
  <script>
    // Exemple de données statiques (à remplacer plus tard par vos données de Google Sheets)
    const data = [
      { nom: "Contrat A", annee: 2015, assureur: "Assureur 1", distributeur: "Distributeur A", nature: "Type 1", versement: 1000 },
      { nom: "Contrat B", annee: 2018, assureur: "Assureur 2", distributeur: "Distributeur B", nature: "Type 2", versement: 1500 }
      // Ajoutez d'autres données si nécessaire
    ];
    
    // Fonction pour afficher les données dans le tableau
    function afficherDonnees(donnees) {
      const tbody = document.querySelector("#contrats tbody");
      tbody.innerHTML = "";
      donnees.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.nom}</td>
          <td>${item.annee}</td>
          <td>${item.assureur}</td>
          <td>${item.distributeur}</td>
          <td>${item.nature}</td>
          <td>${item.versement}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    
    // Fonction pour remplir le filtre "assureur"
    function remplirFiltreAssureur(donnees) {
      const select = document.getElementById("assureur");
      const assureurs = [...new Set(donnees.map(item => item.assureur))];
      assureurs.forEach(assureur => {
        const option = document.createElement("option");
        option.value = assureur;
        option.textContent = assureur;
        select.appendChild(option);
      });
    }
    
    // Fonction pour filtrer les données
    function filtrerDonnees() {
      const filtreAssureur = document.getElementById("assureur").value;
      let donneesFiltrees = data;
      if (filtreAssureur) {
        donneesFiltrees = donneesFiltrees.filter(item => item.assureur === filtreAssureur);
      }
      afficherDonnees(donneesFiltrees);
    }
    
    // Initialisation au chargement de la page
    document.addEventListener("DOMContentLoaded", () => {
      remplirFiltreAssureur(data);
      afficherDonnees(data);
      document.getElementById("assureur").addEventListener("change", filtrerDonnees);
    });
  </script>
</body>
</html>
